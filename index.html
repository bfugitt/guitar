<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Assistant</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        /* --- SYSTEM 6 AESTHETICS --- */
        :root {
            --bg-color: #f0f0f0;
            --window-bg: #ffffff;
            --text-color: #000000;
            --highlight: #000000;
            --border-light: #ffffff;
            --border-dark: #000000;
            --shadow: #aaaaaa;
        }

        body {
            font-family: 'VT323', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            background-image: 
                linear-gradient(45deg, #ccc 25%, transparent 25%), 
                linear-gradient(-45deg, #ccc 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #ccc 75%), 
                linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 4px 4px;
            user-select: none;
        }

        .window {
            background-color: var(--window-bg);
            border: 2px solid var(--text-color);
            box-shadow: 6px 6px 0px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .title-bar {
            background: 
                repeating-linear-gradient(
                    to bottom,
                    var(--text-color),
                    var(--text-color) 1px,
                    var(--window-bg) 1px,
                    var(--window-bg) 2px
                );
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid var(--text-color);
            padding: 4px;
        }

        .title-text {
            background-color: var(--window-bg);
            padding: 0 10px;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .display-screen {
            border: 2px solid var(--text-color);
            padding: 20px 10px;
            background: #fff;
            text-align: center;
            box-shadow: inset 2px 2px 0px rgba(0,0,0,0.1);
            position: relative;
        }

        .chord-box {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            font-size: 7rem; 
            line-height: 1;
            padding: 10px 0;
        }

        .arrow {
            font-size: 4rem;
            color: #666;
            margin-top: 10px;
        }

        /* NEW: Strum Counter Styles */
        .strum-readout {
            font-size: 2rem;
            font-weight: bold;
            margin: 5px 0;
            color: #000;
        }
        .strum-label {
            font-size: 1.2rem;
            color: #666;
            font-weight: normal;
        }

        .status-message {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #666;
            min-height: 1.5em;
        }

        .progress-container {
            width: 100%;
            height: 20px;
            border: 2px solid var(--text-color);
            margin-top: 10px;
            position: relative;
            background: repeating-linear-gradient(
                45deg,
                #fff,
                #fff 5px,
                #eee 5px,
                #eee 10px
            );
        }

        .progress-fill {
            height: 100%;
            background-color: var(--text-color);
            width: 0%;
            transition: width 0.2s linear;
        }

        .controls-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 15px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex: 1;
            min-width: 140px;
        }

        .group-label {
            font-size: 1.1rem;
            border-bottom: 1px solid #000;
            margin-bottom: 5px;
            white-space: nowrap;
        }

        /* Range Slider Styling */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            margin: 10px 0;
            background: transparent;
        }
        input[type=range]:focus { outline: none; }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            cursor: pointer;
            background: #fff;
            border: 1px solid #000;
            box-shadow: inset 1px 1px 1px rgba(0,0,0,0.2);
        }
        input[type=range]::-webkit-slider-thumb {
            height: 20px;
            width: 10px;
            border: 1px solid #000;
            background: #000;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -7px;
        }
        /* Sensitivity Meter */
        .meter-container {
            width: 100%;
            height: 6px;
            background: #eee;
            border: 1px solid #ccc;
            margin-top: 2px;
            position: relative;
        }
        .meter-fill {
            height: 100%;
            background: #666;
            width: 0%;
            transition: width 0.05s ease-out;
        }
        .threshold-marker {
            position: absolute;
            top: -2px;
            bottom: -2px;
            width: 2px;
            background: #f00;
            left: 50%; /* JS moves this */
            z-index: 2;
        }

        button {
            font-family: 'VT323', monospace;
            font-size: 1.3rem;
            background-color: #fff;
            border-top: 2px solid #fff;
            border-left: 2px solid #fff;
            border-right: 2px solid #000;
            border-bottom: 2px solid #000;
            padding: 5px 15px;
            cursor: pointer;
            text-transform: uppercase;
            outline: none;
            touch-action: manipulation;
        }

        button:active {
            border-top: 2px solid #000;
            border-left: 2px solid #000;
            border-right: 2px solid #fff;
            border-bottom: 2px solid #fff;
            background-color: #ddd;
        }

        button.active, button.depressed {
            background-color: #000;
            color: #fff;
            border-top: 2px solid #000;
            border-left: 2px solid #000;
            border-right: 2px solid #fff;
            border-bottom: 2px solid #fff;
        }

        #action-btn {
            width: 100%;
            font-size: 1.8rem;
            padding: 10px;
            margin-top: 10px;
        }

        .chord-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            padding: 10px;
            background: #eee;
            border: 1px solid #000;
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.2);
        }

        .chord-toggle {
            font-size: 1.2rem;
            padding: 5px 0;
            width: 100%;
        }

        @media (max-width: 400px) {
            .chord-box { font-size: 4.5rem; }
            .chord-grid { grid-template-columns: repeat(3, 1fr); }
        }
    </style>
</head>
<body>

    <div class="window">
        <div class="title-bar">
            <span class="title-text">GUITAR ASSISTANT</span>
        </div>

        <div class="content">
            
            <div class="display-screen">
                <div class="chord-box">
                    <span id="chord-left">A</span>
                    <span class="arrow">âžœ</span>
                    <span id="chord-right">Dm</span>
                </div>
                
                <!-- NEW: Strum Counter Display -->
                <div class="strum-readout">
                    <span class="strum-label">STRUMS:</span> 
                    <span id="strum-count">0</span>
                </div>

                <div class="progress-container">
                    <div id="progress-bar" class="progress-fill"></div>
                </div>
                
                <div id="status-text" class="status-message">Ready</div>
            </div>

            <div class="controls-row">
                <div class="control-group">
                    <div class="group-label">Duration</div>
                    <div style="display: flex; gap: 5px;">
                        <button class="duration-btn" data-time="10" onclick="setDuration(10)">10s</button>
                        <button class="duration-btn active" data-time="30" onclick="setDuration(30)">30s</button>
                        <button class="duration-btn" data-time="60" onclick="setDuration(60)">60s</button>
                    </div>
                </div>

                <!-- NEW: Sensitivity Slider -->
                <div class="control-group">
                    <div class="group-label">Strum Sensitivity</div>
                    <input type="range" id="sensitivity-slider" min="1" max="100" value="30">
                    <div class="meter-container">
                        <div id="meter-fill" class="meter-fill"></div>
                        <div id="threshold-marker" class="threshold-marker"></div>
                    </div>
                </div>
            </div>

            <button id="action-btn" onclick="toggleTimer()">START</button>

            <div class="control-group">
                <div class="group-label">Chord Set</div>
                <div class="chord-grid" id="chord-grid"></div>
            </div>

        </div>
    </div>

    <script>
        // --- Configuration ---
        const ALL_CHORDS = ['A', 'D', 'E', 'C', 'G', 'Am', 'Dm', 'Em'];
        
        let activeChords = [...ALL_CHORDS];
        let duration = 30;
        let isRunning = false;
        let timerInterval = null;
        let timeLeft = 0;
        let wakeLock = null;
        let strumCount = 0;

        // --- Audio Variables ---
        let audioContext = null;
        let analyser = null;
        let microphoneStream = null;
        let audioProcessingId = null;
        let isStrumming = false; // Debounce state
        let lastStrumTime = 0;

        // --- DOM Elements ---
        const chordLeftEl = document.getElementById('chord-left');
        const chordRightEl = document.getElementById('chord-right');
        const statusTextEl = document.getElementById('status-text');
        const progressBarEl = document.getElementById('progress-bar');
        const actionBtn = document.getElementById('action-btn');
        const chordGrid = document.getElementById('chord-grid');
        const strumCountEl = document.getElementById('strum-count');
        const sensitivitySlider = document.getElementById('sensitivity-slider');
        const meterFill = document.getElementById('meter-fill');
        const thresholdMarker = document.getElementById('threshold-marker');

        // --- Initialization ---
        function init() {
            renderChordButtons();
            randomizeChords();
            updateThresholdMarker();
        }

        // Sensitivity slider updates visuals
        sensitivitySlider.addEventListener('input', updateThresholdMarker);

        function updateThresholdMarker() {
            // Slider value 0-100. Marker position % matches value.
            // Higher value = Higher threshold (harder to trigger)
            const val = sensitivitySlider.value;
            thresholdMarker.style.left = val + '%';
        }

        // --- Chord Logic ---
        function renderChordButtons() {
            chordGrid.innerHTML = '';
            ALL_CHORDS.forEach(chord => {
                const btn = document.createElement('button');
                btn.textContent = chord;
                btn.className = 'chord-toggle depressed';
                btn.onclick = () => toggleChordInclusion(chord, btn);
                chordGrid.appendChild(btn);
            });
        }

        function toggleChordInclusion(chord, btnElement) {
            const isCurrentlyActive = activeChords.includes(chord);
            
            if (isCurrentlyActive) {
                if (activeChords.length <= 2) {
                    btnElement.style.backgroundColor = '#aaa';
                    setTimeout(() => btnElement.style.backgroundColor = '', 100);
                    return; 
                }
                activeChords = activeChords.filter(c => c !== chord);
                btnElement.classList.remove('depressed');
            } else {
                activeChords.push(chord);
                btnElement.classList.add('depressed');
            }
        }

        function randomizeChords() {
            if (activeChords.length < 2) return;
            const idx1 = Math.floor(Math.random() * activeChords.length);
            let chord1 = activeChords[idx1];
            let chord2;
            do {
                const idx2 = Math.floor(Math.random() * activeChords.length);
                chord2 = activeChords[idx2];
            } while (chord1 === chord2);

            chordLeftEl.style.opacity = 0;
            chordRightEl.style.opacity = 0;

            setTimeout(() => {
                chordLeftEl.textContent = chord1;
                chordRightEl.textContent = chord2;
                chordLeftEl.style.opacity = 1;
                chordRightEl.style.opacity = 1;
            }, 100);
        }

        // --- Timer & App State ---
        function setDuration(seconds) {
            if (isRunning) return;
            duration = seconds;
            document.querySelectorAll('.duration-btn').forEach(btn => {
                btn.classList.remove('active');
                if (parseInt(btn.dataset.time) === seconds) btn.classList.add('active');
            });
            statusTextEl.textContent = `Set for ${duration}s`;
        }

        function toggleTimer() {
            if (isRunning) {
                stopTimer();
            } else {
                startTimer();
            }
        }

        async function startTimer() {
            isRunning = true;
            actionBtn.textContent = "STOP";
            actionBtn.classList.add('depressed');
            
            // Reset Strum Count
            strumCount = 0;
            strumCountEl.textContent = "0";

            await requestWakeLock();
            await initAudio(); // Initialize mic

            randomizeChords();
            startIntervalCycle();
        }

        function stopTimer() {
            isRunning = false;
            actionBtn.textContent = "START";
            actionBtn.classList.remove('depressed');
            
            clearInterval(timerInterval);
            timerInterval = null;
            
            progressBarEl.style.width = '0%';
            statusTextEl.textContent = "Paused";
            
            releaseWakeLock();
            stopAudio(); // Cut mic
        }

        function startIntervalCycle() {
            timeLeft = duration;
            updateProgress();
            statusTextEl.textContent = `${timeLeft}s remaining`;
            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                timeLeft--;
                statusTextEl.textContent = `${timeLeft}s remaining`;
                updateProgress();

                if (timeLeft <= 0) {
                    randomizeChords();
                    timeLeft = duration;
                    statusTextEl.textContent = "CHANGE!";
                    document.querySelector('.display-screen').style.backgroundColor = '#ccc';
                    setTimeout(() => {
                        document.querySelector('.display-screen').style.backgroundColor = '#fff';
                    }, 100);
                }
            }, 1000);
        }

        function updateProgress() {
            const percentage = ((duration - timeLeft) / duration) * 100;
            progressBarEl.style.width = `${percentage}%`;
        }

        // --- Audio & Strum Detection ---
        async function initAudio() {
            try {
                // Create context
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioContext = new AudioContext();
                
                // Get mic stream
                microphoneStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const source = audioContext.createMediaStreamSource(microphoneStream);
                
                // Create analyser
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);

                // Start loop
                detectStrum();
            } catch (err) {
                console.error("Mic Error:", err);
                statusTextEl.textContent = "Mic access denied/failed";
            }
        }

        function stopAudio() {
            if (microphoneStream) {
                microphoneStream.getTracks().forEach(track => track.stop());
                microphoneStream = null;
            }
            if (audioContext && audioContext.state !== 'closed') {
                audioContext.close();
                audioContext = null;
            }
            if (audioProcessingId) {
                cancelAnimationFrame(audioProcessingId);
                audioProcessingId = null;
            }
            meterFill.style.width = '0%';
        }

        function detectStrum() {
            if (!isRunning || !analyser) return;

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteTimeDomainData(dataArray);

            // Calculate peak volume (amplitude)
            let maxVal = 0;
            for(let i = 0; i < bufferLength; i++) {
                const v = Math.abs(dataArray[i] - 128); // 128 is silence in 8-bit
                if (v > maxVal) maxVal = v;
            }

            // Normalize maxVal (approx 0-128) to 0-100 for easy visual logic
            const currentVol = (maxVal / 128) * 100;
            
            // Visual Update
            meterFill.style.width = Math.min(currentVol * 2, 100) + '%'; // *2 purely for visual pop

            // Logic
            // The Slider value (0-100) is the threshold.
            // If currentVol > Slider, we count a strum.
            const threshold = parseInt(sensitivitySlider.value);
            
            // Hysteresis (Debouncing)
            // Trigger ON if vol > threshold
            // Trigger OFF if vol < threshold * 0.5 (must go quiet before next strum)
            
            const now = Date.now();
            // Prevent machine-gun counting (limit to 1 strum per 150ms max)
            const timeSinceLast = now - lastStrumTime;

            if (currentVol > threshold && !isStrumming && timeSinceLast > 150) {
                // STRUM DETECTED
                isStrumming = true;
                lastStrumTime = now;
                strumCount++;
                strumCountEl.textContent = strumCount;
                
                // Visual flash on counter
                strumCountEl.style.color = '#888';
                setTimeout(() => strumCountEl.style.color = '#000', 100);

            } else if (currentVol < (threshold * 0.5)) {
                // Reset trigger when it gets quiet enough
                isStrumming = false;
            }

            audioProcessingId = requestAnimationFrame(detectStrum);
        }

        // --- Wake Lock ---
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeLock.addEventListener('release', () => console.log('Wake Lock released'));
                } catch (err) { console.error(err); }
            }
        }

        function releaseWakeLock() {
            if (wakeLock !== null) {
                wakeLock.release().then(() => { wakeLock = null; });
            }
        }

        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible' && isRunning) {
                await requestWakeLock();
            }
        });

        init();
    </script>
</body>
</html>
